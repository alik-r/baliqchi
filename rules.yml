groups:
- name: incidents
  rules:
  - alert: IncidentCallbackCalled
    expr: |
      (increase(django_http_responses_total_by_status_view_method_total{instance="web:8000", job="django", method="POST", status="200", view="incident-callback"}[1m]) > 0) 
      or 
      (django_http_responses_total_by_status_view_method_total{instance="web:8000", job="django", method="POST", status="200", view="incident-callback"} unless django_http_responses_total_by_status_view_method_total{instance="web:8000", job="django", method="POST", status="200", view="incident-callback"} offset 1m)
    for: 0s
    labels:
      severity: info
    annotations:
      summary: "Incident callback called"
      description: "The incident_callback view has been called."
