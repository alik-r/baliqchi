<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baliqchi Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="flex flex-col items-center">
            <img src="{% static 'images/logo.png' %}" alt="Baliqchi Logo" class="h-24 mb-4">

            <div class="flex space-x-4">
                <a href="http://127.0.0.1:9090" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow-md transition-colors duration-300">Go to Prometheus</a>

        </div>
    </div>

</html>
